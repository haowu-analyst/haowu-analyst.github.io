<ul class="posts">
    {% for post in site.posts limit:8 %}
      <li><span>{{ post.date | date_to_string }}</span>  <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title | truncatewords: 8 }}</a>
        <div class="category">
          {% for category in post.categories %}
          <div class="{{ category }}">
            {{ category }}&nbsp;
          </div>
          {% endfor %}
        </div>
      </li>
    {% endfor %}
  </ul>
